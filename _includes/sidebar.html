<div class="sidebar">
 <form class="search" method="GET" action="https://www.google.com.hk/search">
  <input type="text" name="as_q" class="search-query" placeholder="Search">
  <input type="hidden" name="as_sitesearch" value="0cch.com">
 </form>
 <div class="categories">
  <h3>Categories:</h3>
  <ul>
   {% for page in site.pages %}
    {% if page.title and page.title != 'About' %}
      <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
    {% endif %}
   {% endfor %}
  </ul>
 </div>
</div>
