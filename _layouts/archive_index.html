---
layout: default
---

<h1 class="category"> Posts archive: {{ page.period["month"] }} - {{page.period["year"]}} </h1><br>
<ul class="posts">
{% for post in page.period_posts %}
    <div>{{ post.date | date_to_html_string }}</div>
    <h2><a href="{{ post.url }}">{{ post.title | upcase }}</a></h2>
{% endfor %}
</ul>
